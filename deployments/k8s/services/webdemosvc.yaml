apiVersion: v1
kind: ConfigMap
metadata:
  name: webdemosvc-config
  labels:
    app: webdemosvc
data:
  config.yaml: |
    # Paste content from config.yaml here or use from file
    log:
      level: info
    web:
      port: 8081
      auth:
        enabled: true
        issuer: "http://keycloak:8080/realms/grouter"
        audience: "account"
    nats:
      enabled: true
      url: "nats://nats:4222"
    tracing:
      enabled: true
      exporter: "otlp"
      endpoint: "http://jaeger:4318"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdemosvc
  labels:
    app: webdemosvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdemosvc
  template:
    metadata:
      labels:
        app: webdemosvc
    spec:
      containers:
      - name: webdemosvc
        image: local/webdemosvc:latest
        imagePullPolicy: Never # For local dev
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: GROUTER_CONFIG_PATH
          value: "/app/config/config.yaml"
        volumeMounts:
        - name: config
          mountPath: /app/config
      volumes:
      - name: config
        configMap:
          name: webdemosvc-config
---
apiVersion: v1
kind: Service
metadata:
  name: webdemosvc
spec:
  type: LoadBalancer
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: webdemosvc
