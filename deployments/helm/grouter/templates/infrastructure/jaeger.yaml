{{- if .Values.jaeger.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grouter.fullname" . }}-jaeger
  labels:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.jaeger.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "grouter.name" . }}-jaeger
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "grouter.name" . }}-jaeger
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: "{{ .Values.jaeger.image.repository }}:{{ .Values.jaeger.image.tag }}"
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        ports:
        - containerPort: 16686
          name: ui
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 9411
          name: zipkin
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger # Fixed name
  labels:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.jaeger.service.type }}
  ports:
  - port: {{ .Values.jaeger.service.uiPort }}
    name: ui
  - port: {{ .Values.jaeger.service.otlpGrpcPort }}
    name: otlp-grpc
  - port: {{ .Values.jaeger.service.otlpHttpPort }}
    name: otlp-http
  - port: {{ .Values.jaeger.service.zipkinPort }}
    name: zipkin
  selector:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-jaeger
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end -}}
