{{- if .Values.prometheus.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grouter.fullname" . }}-prometheus-config
  labels:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "grouter.fullname" . }}-prometheus
  labels:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.prometheus.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        args:
          - "--config.file=/etc/prometheus/prometheus.yml"
          - "--storage.tsdb.path=/prometheus"
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
      volumes:
      - name: config
        configMap:
          name: {{ include "grouter.fullname" . }}-prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus # Fixed name
  labels:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: {{ .Values.prometheus.service.port }}
  selector:
    app.kubernetes.io/name: {{ include "grouter.name" . }}-prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end -}}
